<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Babu ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffe4e1; /* Light Pink Background like screenshots */
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            z-index: 10;
        }
        .gif-container {
            width: 100%;
            height: 250px;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .gif-container img {
            max-height: 100%;
            border-radius: 15px;
        }
        h1 {
            font-size: 1.8rem;
            color: #000;
            margin-bottom: 10px;
            font-weight: 700;
        }
        p {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 30px;
        }
        .btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }
        button {
            padding: 10px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .yes-btn { background: #fff; color: #000; }
        .no-btn { background: #fff; color: #000; }
        
        /* Floating Hearts */
        .heart {
            position: fixed;
            color: #ff4d6d;
            font-size: 20px;
            animation: fall 3s linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(110vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="content">
        <div class="gif-container">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW16amI5am56amZ6amZ6amZ6amZ6amZ6amZ6amZ6amZ6amZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif">
        </div>
        <h1 id="question">Will you be my Valentine? ü§ó</h1>
        <p id="subtext">Babu, ha bolo naaa...</p>
        <div class="btns" id="btnContainer">
            <button class="yes-btn" onclick="celebrate()">Yes</button>
            <button class="no-btn" id="noBtn" onclick="nextStage()">No</button>
        </div>
    </div>

    <script>
        let stage = 0;
        const mainGif = document.getElementById('mainGif');
        const question = document.getElementById('question');
        const subtext = document.getElementById('subtext');
        const noBtn = document.getElementById('noBtn');

        // Stages logic based on your screenshots
        const stages = [
            {
                gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmhtM3J6ZzF6bmZ6amZ6amZ6amZ6amZ6amZ6amZ6amZ6amZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/vO8F4fYQ8DXZtgr9pY/giphy.gif",
                q: "Soch le achhe se! üôÑ",
                s: "itti jldi nhi mat bolüôÑ"
            },
            {
                gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExemRmcHh0Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/OPU6wUKARA3NTTCdVm/giphy.gif",
                q: "Ek aur baar Soch lo! üò´",
                s: "kyu aisa kr rahi hai üò´"
            },
            {
                gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXN6ZzF6bmZ6amZ6amZ6amZ6amZ6amZ6amZ6amZ6amZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3og0IPXWp2fVvWnEB2/giphy.gif",
                q: "Manja na! Kitna bhav khaegi üò≠",
                s: "bht glt baat hai üò≠"
            }
        ];

        function nextStage() {
            if (stage < stages.length) {
                mainGif.src = stages[stage].gif;
                question.innerText = stages[stage].q;
                subtext.innerText = stages[stage].s;
                stage++;
            } else {
                // Final "Toxic" Stage: Button starts running
                question.innerText = "Ab toh option hi nahi hai! üòà";
                subtext.innerText = "Sirf YES dabana padega!";
                noBtn.onmouseover = moveBtn;
                noBtn.ontouchstart = moveBtn;
            }
        }

        function moveBtn() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXA0YmF4bm96Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif";
            question.innerText = "Hehehehe, I knew it! üòò";
            subtext.innerText = "I LOVE YOU SM... ‚ù§Ô∏è";
            document.getElementById('btnContainer').style.display = 'none';
            
            // Heart Rain
            setInterval(createHeart, 150);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
