<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Babu ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffe4e1;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container { width: 90%; max-width: 400px; }
        .gif-container { width: 100%; height: 250px; margin-bottom: 20px; display: flex; justify-content: center; }
        .gif-container img { max-height: 100%; border-radius: 15px; }
        h1 { font-size: 1.8rem; color: #000; margin-bottom: 10px; font-weight: 700; }
        p { font-size: 1.1rem; color: #444; margin-bottom: 30px; }
        .btns { display: flex; justify-content: center; gap: 20px; position: relative; }
        button { padding: 10px 30px; font-size: 1.1rem; border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .yes-btn { background: #fff; color: #000; transition: 0.3s; }
        .no-btn { background: #fff; color: #000; transition: 0.1s; }
        .heart { position: fixed; color: #ff4d6d; font-size: 20px; animation: fall 3s linear forwards; }
        @keyframes fall { to { transform: translateY(110vh); opacity: 0; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="mainGif" src="https://media.tenor.com/7b7X8q-44WAAAAAi/peach-goma.gif">
        </div>
        <h1 id="question">DO you love me? ü§ó</h1>
        <p id="subtext">Babu, ha bolo naaa...</p>
        <div class="btns" id="btnContainer">
            <button class="yes-btn" id="yesBtn" onclick="celebrate()">Yes</button>
            <button class="no-btn" id="noBtn" onclick="nextStage()">No</button>
        </div>
    </div>

    <script>
        let stage = 0;
        const mainGif = document.getElementById('mainGif');
        const question = document.getElementById('question');
        const subtext = document.getElementById('subtext');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        const stages = [
            {
                gif: "https://media.tenor.com/f1XUAn99WicAAAAAi/goma-goma-peach.gif",
                q: "Soch le achhe se! üôÑ",
                s: "itti jldi nhi mat bolüôÑ"
            },
            {
                gif: "https://media.tenor.com/zM_S8VvSYm4AAAAAi/peach-goma.gif",
                q: "Ek aur baar Soch lo! üò´",
                s: "kyu aisa kr rahi hai üò´"
            },
            {
                gif: "https://media.tenor.com/0v_K6v8_280AAAAAi/peach-goma.gif",
                q: "Manja na! Kitna bhav khaegi üò≠",
                s: "bht glt baat hai üò≠"
            }
        ];

        function nextStage() {
            if (stage < stages.length) {
                mainGif.src = stages[stage].gif;
                question.innerText = stages[stage].q;
                subtext.innerText = stages[stage].s;
                // Yes button size increase
                let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = (currentSize + 10) + "px";
                yesBtn.style.padding = (currentSize + 5) + "px " + (currentSize + 20) + "px";
                stage++;
            } else {
                // Final Toxic Stage: No button starts running
                question.innerText = "Ab toh option hi nahi hai! üòà";
                subtext.innerText = "Sirf YES dabana padega!";
                noBtn.onmouseover = moveBtn;
                noBtn.ontouchstart = moveBtn;
            }
        }

        function moveBtn() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            mainGif.src = "https://media.tenor.com/XG_6PeyE8qEAAAAAi/peach-and-goma-love.gif";
            question.innerText = "Hehehehe, I knew it! üòò";
            subtext.innerText = "I LOVE YOU SM... ‚ù§Ô∏è";
            document.getElementById('btnContainer').style.display = 'none';
            setInterval(createHeart, 150);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
